<!DOCTYPE html>
<html>
<head>
  <title>Dino Game</title>
  <style>
    body {
      background: #e8e8e8;
      display: flex;
      justify-content: center;
      margin-top: 40px;
      font-family: Arial;
    }

    #game {
      width: 600px;
      height: 200px;
      border: 2px solid #333;
      background: white;
      position: relative;
      overflow: hidden;
    }

    #dino {
      width: 40px;
      height: 40px;
      background: black;
      position: absolute;
      bottom: 0px;
      left: 40px;
    }

    #dino.jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0% { bottom: 0px; }
      50% { bottom: 100px; }
      100% { bottom: 0px; }
    }

    #cactus {
      width: 25px;
      height: 50px;
      background: green;
      position: absolute;
      bottom: 0px;
      right: -40px;
      animation: moveCactus 2s linear infinite;
    }

    @keyframes moveCactus {
      0% { right: -40px; }
      100% { right: 640px; }
    }
  </style>
</head>

<body>

<div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
</div>

<script>
let dino = document.getElementById("dino");
let cactus = document.getElementById("cactus");

function jump() {
  if (!dino.classList.contains("jump")) {
    dino.classList.add("jump");
    setTimeout(() => dino.classList.remove("jump"), 500);
  }
}

// SPACE or UP key to jump
document.addEventListener("keydown", (e) => {
  if (e.code === "Space" || e.code === "ArrowUp") {
    jump();
  }
});

setInterval(() => {
  let dinoBottom = parseInt(
    window.getComputedStyle(dino).getPropertyValue("bottom")
  );
  let cactusLeft = cactus.getBoundingClientRect().left;
  let dinoLeft = dino.getBoundingClientRect().left;

  // Collision detection
  if (cactusLeft < dinoLeft + 40 &&
      cactusLeft > dinoLeft &&
      dinoBottom <= 40) 
  {
    alert("GAME OVER ðŸ˜­");
  }
}, 10);
</script>

</body>
</html>
