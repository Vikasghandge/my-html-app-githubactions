<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dino Game</title>

<style>
    body {
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        margin-top: 60px;
        font-family: Arial, sans-serif;
    }

    #game {
        width: 800px;
        height: 250px;
        border: 2px solid #444;
        background: white;
        position: relative;
        overflow: hidden;
    }

    /* Dino */
    #dino {
        width: 60px;
        height: 60px;
        background-image: url('https://i.imgur.com/7kceqXV.png');
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 0;
        left: 50px;
    }

    /* Dino jump animation */
    #dino.jump {
        animation: jump 0.5s ease-out;
    }

    @keyframes jump {
        0% { bottom: 0px; }
        50% { bottom: 110px; }
        100% { bottom: 0px; }
    }

    /* Cactus */
    #cactus {
        width: 40px;
        height: 70px;
        background-image: url('https://i.imgur.com/5b2U8kq.png');
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 0;
        right: -60px;
        animation: cactusMove 2.5s linear infinite;
    }

    @keyframes cactusMove {
        0% { right: -60px; }
        100% { right: 900px; }
    }

    /* Score */
    #scoreBox {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 20px;
        font-weight: bold;
    }

    /* Game Over Text */
    #gameOver {
        display: none;
        position: absolute;
        top: 90px;
        width: 100%;
        text-align: center;
        font-size: 30px;
        color: red;
        font-weight: bold;
    }

</style>
</head>

<body>

<div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>

    <div id="scoreBox">Score: 0</div>
    <div id="gameOver">GAME OVER</div>
</div>

<script>

let dino = document.getElementById("dino");
let cactus = document.getElementById("cactus");
let scoreBox = document.getElementById("scoreBox");
let gameOverText = document.getElementById("gameOver");

let score = 0;
let gameOver = false;

function jump() {
    if (!dino.classList.contains("jump")) {
        dino.classList.add("jump");
        setTimeout(() => {
            dino.classList.remove("jump");
        }, 500);
    }
}

document.addEventListener("keydown", function(e) {
    if (e.code === "Space" || e.code === "ArrowUp") {
        if (!gameOver) jump();
    }
});

// Scoring system
setInterval(() => {
    if (!gameOver) {
        score++;
        scoreBox.innerText = "Score: " + score;
    }
}, 100);

// Collision Detection
setInterval(() => {

    let dinoRect = dino.getBoundingClientRect();
    let cactusRect = cactus.getBoundingClientRect();

    if (
        dinoRect.right > cactusRect.left &&
        dinoRect.left < cactusRect.right &&
        dinoRect.bottom > cactusRect.top
    ) {
        gameOver = true;
        gameOverText.style.display = "block";
        cactus.style.animation = "none";
        alert("GAME OVER! Your score: " + score);
    }

}, 10);

</script>

</body>
</html>
